<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Add order</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head>

    <body>

        <header class="bg-dark text-light">

            <div class="container">

                <div class="row">

                    <div class="col-md-12">

                        <h1>Add customer id</h1>

                    </div>

                </div>

            </div>

        </header>

        <main class="container mt-4">

            <section id="form" class="bg-light py-5">

                <div class="container">

                    <p>Enter order details</p>

                    <form action="/add-customerid" method="post">

                        <div class="form-group">

                            <label for="customerid">customerID</label>

                            <input type="text" id="customerid" name="customerid" class="form-control" value="{{ customerID }}" required>

                        </div>

                        <button type="submit" class="btn btn-primary">Next</button>

                    </form>

                </div>

            </section>

        </main>

    </body>

</html>
